<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game - Quiz Show Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <main>
        <!-- Game Info -->
        <header>
            <h1 id="quiz-title">Quiz Title</h1>
            <div class="game-info">
                <span>Join Code: <strong id="join-code">ABC123</strong></span>
                <span>Players: <strong id="player-count">0</strong></span>
            </div>
        </header>

        <!-- Waiting Room -->
        <section id="waiting-room">
            <h2>Waiting for Players...</h2>
            <div id="player-list">
                <!-- Players will appear here -->
            </div>
            <button onclick="startGame()" disabled id="start-btn">
                Start Game (Need at least 1 player)
            </button>
        </section>

        <!-- Game Controls -->
        <section id="game-controls" style="display:none;">
            <div class="question-display">
                <h3>Question <span id="question-number">1</span> of 10</h3>
                <p id="question-text">Question will appear here</p>
                <div id="answers">
                    <!-- Answer options -->
                </div>
            </div>

            <div class="timer">
                Time Remaining: <span id="timer">20</span>s
            </div>

            <button onclick="showResults()">Show Results</button>
            <button onclick="nextQuestion()">Next Question</button>
        </section>

        <!-- Live Leaderboard -->
        <section id="leaderboard">
            <h3>Leaderboard</h3>
            <div id="scores">
                <!-- Live scores -->
            </div>
        </section>
    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
