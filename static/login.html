<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Think So!</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <nav>
        <a href="/" class="back-button" aria-label="Go Back">
            <!-- simple left‐arrow SVG -->
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-back"
            >
            <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
    </nav>
  

    <main>
        <div class="logo-container">
            <img src="/static/images/logo2.png" alt="AI Think So! Logo">
        </div>

        <h2>Login to your Account</h2>
        <p class="subtitle">Join the fun, track your scores, and challenge your knowledge!</p>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Log in</button>

            <p>Don't have an account? <a href="/register/">Register here</a></p>
        </form>
    </main>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
