<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Think So!</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <nav>
        <a href="/" class="back-button" aria-label="Go Back">
            <!-- simple leftâ€arrow SVG -->
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-back"
            >
            <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </a>
    </nav>

    <div class="split-container">
        <div class="image-section">
            <img src="/static/images/robot.png" alt="Question Marks Illustration">
        </div>
        
        <div class="form-section">
            <main>
                <h2>Create Your Account</h2>
                <p class="subtitle">Sign up now and let the games begin!</p>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required minlength="6">
                    </div>

                    <button type="submit">Register</button>

                    <p>Already have an account? <a href="/login/">Login here</a></p>
                </form>
            </main>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
