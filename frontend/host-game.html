<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game - Quiz Show Platform</title>
</head>
<body>
    <main>
        <!-- Game Info -->
        <header>
            <h1 id="quiz-title">Quiz Title</h1>
            <div class="game-info">
                <span>Join Code: <strong id="join-code">ABC123</strong></span>
                <span>Players: <strong id="player-count">0</strong></span>
            </div>
        </header>

        <!-- Waiting Room -->
        <section id="waiting-room">
            <h2>Waiting for Players...</h2>
            <div id="player-list">
                <!-- Players will appear here -->
            </div>
            <button onclick="startGame()" disabled id="start-btn">
                Start Game (Need at least 1 player)
            </button>
        </section>
    </main>
</body>
</html>
